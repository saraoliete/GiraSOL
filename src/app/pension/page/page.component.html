<div class="container">

    <div class="card">

        <div class="card-header">
            <h3>Pension</h3>
        </div>

        <div class="card-body">
            <table class="table">
                <thead>
                    <tr class="text-center">
                        <th>Id Pension</th>
                        <th>Tipo de Pension</th>
                        <th>Descripcion</th>
                        <th>Precio</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let pension of pension" class="text-center">
                        <td>{{pension.idpension}}</td>
                        <td>{{pension.tipo}}</td>
                        <td>{{pension.descripcion}}</td>
                        <td>{{pension.precio}}</td>
                        <td>
                            <button (click)="View(pension)"class="btn btn-info m-1">Ver</button>
                            <button (click)="Editar(pension)"class="btn btn-warning m-1">Edit</button>
                            <button (click)="Delete(pension)"class="btn btn-danger m-1">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
