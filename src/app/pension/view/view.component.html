<div class="title-header">

    <h3 class="titulo">PENSION {{this.pension.tipo}}</h3>
    
</div>

<div class="container col-md-5">

    <div class="botones">
        <button (click)="Volver()" class="btn volver float-right m-1"><i class="fas fa-arrow-alt-left"></i></button>
    </div>

   <div class="card">

        <div class="card-header">
        </div>

        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>Tipo de pension</th>
                        <th>Descripción</th>
                        <th>Precio</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>{{pension.tipo}}</td>
                        <td>{{pension.descripcion}}</td>
                        <td>{{pension.precio}} €</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="card-footer">

            <button (click)="EditPension(pension)" class="btn editar float-right m-1"><i class="fas fa-edit"></i></button>
        </div>
    </div>
</div>
