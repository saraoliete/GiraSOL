<div class="container">

    <div class="card">

        <div class="card-header">
            <h3>Pension:</h3>
        </div>

        <div class="card-body">
            <table class="table">
                <tr class="text-center">
                    <td>Tipo de pension:</td>
                    <td>{{pension.tipo}}</td>                        
                </tr>
                <tr class="text-center">
                    <td>Descripcion:</td>
                    <td>{{pension.descripcion}}</td>                        
                </tr>
                <tr class="text-center">
                    <td>Precio:</td>
                    <td>{{pension.precio}}</td>                        
                </tr>
                <tr>
                    <td><button (click)="EditPension(pension)" class="btn">Editar Informacion</button></td>
                    <!-- Boton volver -->
                </tr>
            </table>
        </div>
    </div>
</div>
