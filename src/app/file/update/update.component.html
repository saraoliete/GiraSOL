<div class="container col-md-7">
  
    <h3 class="float-left titulo">Subir imagen a la base de datos:</h3>
  
    <div class="card form-card">
      <div class="card-header form-header">
        
      </div>
      <div class="card-body form-body">
  
        <form [formGroup]="formUpdateFile" class="form">
          <div class="form-group">
  
            <label for="file" class="ml-4 mr-2 mt-1">Seleccionar archivo:</label>
            <input type="file" class="form-control-sm col-6 ml-3 mr-5" formControlName="file" name="file"
              placeholder="nombre" required="required" (change)="fileEvent($event)"/>
  
            </div>
  
            
          </form>
        </div>
        
        <div class="card-footer form-footer">
          
          <button (click)="UpdateFile(file)" class="btn guardar float-right m-1"><i class="fas fa-save"></i></button>
          <button (click)="Volver()" class="btn volver float-right m-1"><i class="fas fa-arrow-alt-left"></i></button>
  
    </div>
  
    
  </div>
    
  </div>
