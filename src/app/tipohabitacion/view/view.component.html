<div class="container">

    <div class="card">

        <div class="card-header">
            <h3>Pension:</h3>
        </div>

        <div class="card-body">
            <table class="table">
                <tr class="text-center">
                    <td>Tipo de habitacion:</td>
                    <td>{{tipohabitacion.nombre}}</td>                        
                </tr>
                <tr class="text-center">
                    <td>Numero de camas:</td>
                    <td>{{tipohabitacion.numero_camas}}</td>                        
                </tr>
                <tr class="text-center">
                    <td>Descripcion:</td>
                    <td>{{tipohabitacion.descripcion}}</td>                        
                </tr>
                <tr class="text-center">
                    <td>Precio:</td>
                    <td>{{tipohabitacion.precio}}</td>                        
                </tr>
                <tr>
                    <td><button (click)="EditTipohabitacion(tipohabitacion)" class="btn">Editar Informacion</button></td>
                    <td><button (click)="Volver()" class="btn btn-danger">Volver</button></td>
                </tr>
            </table>
        </div>
    </div>
</div>
