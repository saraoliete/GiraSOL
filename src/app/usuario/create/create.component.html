<div class="container col-md-8">

  <div class="card">
    <div class="card-header">
      <h3 class="float-left">REGISTRARSE</h3>
      <button (click)="Volver()" class="btn btn-light float-right">x</button>
    </div>
    <div class="card-body">

      <form [formGroup]="formCreateUser" class="form" (ngSubmit)="register()">
        <div class="form-group">  
        
          <!-- tipo usuario -->
        <fieldset class="ml-2">
          <legend>DATOS PERSONALES</legend>
  
        <!-- nombre -->
        <label class="ml-5 mr-3" for="nombre">NOMBRE</label>
          <input type="nombre" formControlName="nombre" name="nombre" id="nombre" class="form-control-sm col-3 ml-4 mr-5" required="required"/>
        
  
        <!-- apellidos -->
        <label class="ml-5 mr-3" for="apellidos">APELLIDOS</label>
          <input type="apellidos" formControlName="apellidos" name="apellidos"
            id="apellidos" class=" form-control-sm col-3 ml-4" required="required"/>

        <br>
  
        <!-- dni -->
        <label class="ml-5 mr-5 mt-3" for="dni">DNI</label>
          <input type="dni" formControlName="dni" name="dni"
            id="dni" class="form-control-sm col-3 ml-4" required="required"/>
  
        <!-- genero -->
        <label class="ml-5" for="male">HOMBRE</label>
          <input type="radio" formControlName="sexo" name="sexo"
            value="M" class="ml-3"  id="male" required="required"/>
  
          <label class="ml-4" for="female">MUJER</label>
          <input type="radio" formControlName="sexo" name="sexo"
            value="F" class="ml-3"  id="female" required="required"/>

          <!-- edad -->
            <label class="ml-5 mr-2" for="edad">EDAD</label>
            <input type="text" formControlName="edad" name="edad"
              id="edad" class="form-control-sm col-1 ml-2"  required="required"/>
  
        <!-- email -->
        <label class="ml-5 mr-5 mt-3" for="email">EMAIL</label>
          <input
            type="email" formControlName="email" name="email"
            id="email" class="form-control-sm col-4 ml-3" required="required"/>
  
          <!-- ttelefono -->
            <label class="ml-4 mr-4" for="telefono">TELEFONO</label>
            <input type="text" formControlName="telefono" name="telefono"
              id="telefono" class="form-control-sm col-3 ml-4" required="required"/>

            
        <!-- localidad -->
          <label class="ml-5 mr-3 mt-3" for="localidad">LOCALIDAD</label>
          <input type="text" formControlName="localidad" name="localidad"
            id="localidad" class="form-control-sm col-3 ml-2 mr-5" required="required"/>

        <!-- nacionalidad -->
          <label class="ml-5 mr-1" for="nacionalidad">NACIONALIDAD</label>
          <input type="text" formControlName="nacionalidad" name="nacionalidad"
            id="nacionalidad" class="form-control-sm col-3 ml-2" required="required"/>
  
      </fieldset>
  
      <fieldset class="ml-2 mt-4">
          <legend>USUARIO</legend>
  
            <label class="ml-5 mr-1" for="nombreusuario">NOMBRE DE USUARIO</label>
            <input type="text" formControlName="nombreusuario" name="nombreusuario"
            id="nombreusuario" class="form-control-sm col-3 ml-1" required="required"/> 

            <br>
  
            <label class="ml-5 mr-5 mt-3" for="password">CONTRASEÃ‘A</label>
            <input type="text" formControlName="password" name="password"
              id="passowrd" class="form-control-sm col-3 ml-3" required="required"/>
  
      </fieldset>
        
        <button type="submit" class="btn btn-primary float-right">FINALIZAR</button>

      </div>
      </form>

    </div>
  </div>
    
  </div>
