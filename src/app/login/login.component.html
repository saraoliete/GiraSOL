<div class="login">
    <form class="custom-form" method="post">
      <h1>Login</h1>
      <input
        type="nombreusuario"
        [(ngModel)]="nombreusuario"
        name="nombreusuario"
        placeholder="Nombre Usuario"
        required="required"
      />
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required="required"
      />
      <button type="submit" class="btn btn-primary" (click)="login()">Log in</button>
    </form>
  </div>
