<div class="container col-md-6">

  <div class="card">
    <div class="card-header">
      <h3>Iniciar Sesion:</h3>
    </div>
    <div class="card-body">

      <form [formGroup]="formLogin" class="form" (ngSubmit)="Login()">
        <div class="form-group">
          <h1>Login</h1>

          <label for="nombreusuario">Nombre usuario</label>
          <input type="nombreusuario" formControlName="nombreusuario" name="nombreusuario"
            placeholder="Nombre Usuario" required="required"/>

          <label for="password">Password</label>
          <input type="password" formControlName="password" name="password"
          placeholder="Password" required="required" />

        <button type="submit" class="btn btn-primary">Log in</button>
      </div>
    </form>
  </div>
</div>
  
</div>
