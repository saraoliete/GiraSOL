<div class="title-header">

  <h3 class="float-left titulo">Reservar</h3>
</div>

<div class="container col-md-7">

  <div class="botones">
    <button (click)="Volver()" class="btn exit float-right"><i class="fas fa-arrow-left"></i></button>
  </div>


    <div class="card">
      <div class="card-header">
      </div>
      <div class="card-body">
  
        <form [formGroup]="formCreateReserva" class="form">

          <div class="form-group" style="display: flex; flex-direction: column; align-items: stretch;">  
          
                <!-- nombre -->
                <div class="nombre_field ml-5 mt-3">
                  
                  <label for="usuario" >Usuario:</label>
                  <input class="form-control-sm col-3" type="usuario" formControlName="usuario" name="usuario" id="usuario" 
                    required="required" style="margin-left: 10%;"/>

                </div>

                <!-- pension -->
                <div class="pension_field ml-5 mt-3">

                  <label for="pension">Pension:</label>
                  <select name="pension" class="form-control-sm col-3" formControlName="pension" style="margin-left: 10%;">
                    <option value="{{item.id}}" *ngFor="let item of pensiones">{{item.tipo}} - {{item.precio}}€</option>
                  </select>

                  <div class="validaciones" *ngIf="this.formCreateReserva.get('pension')?.errors && this.formCreateReserva.get('pension')?.dirty">
                    <p *ngIf="this.formCreateReserva.get('pension')?.hasError('required')">Este campo es obligatorio</p>
                  </div>

                </div>

                <div class="habitacion_field" class="ml-5 mt-3">

                  <!-- habitacion -->
                  <label for="habitacion">Habitacion:</label>
                  <select name="habitacion" class="form-control-sm col-3" formControlName="habitacion" style="margin-left: 7.2%;">
                    <option value="{{item.id}}" *ngFor="let item of habitaciones">{{item.nombre}} - {{item.precio}}€</option>
                  </select>

                  <div class="validaciones" *ngIf="this.formCreateReserva.get('habitacion')?.errors && this.formCreateReserva.get('habitacion')?.dirty">
                    <p *ngIf="this.formCreateReserva.get('habitacion')?.hasError('required')">Este campo es obligatorio</p>
                  </div>


                  <!-- genero -->
                  <label for="cama_supletoria" style="margin-left: 10%;">Cama supletoria (+5€)<input type="checkbox" class="ml-2 mr-5" formControlName="cama_supletoria" id="cama_supletoria" value="1"> </label>

                </div>
          
                <div class="fecha_field" class="ml-5 mt-3">

                  <!-- email -->
                  
                    <label for="fecha_llegada">Fecha llegada:</label>
                      <input type="date" class="form-control-sm col-3" formControlName="fecha_llegada" 
                      name="fecha_llegada" placeholder="Cuando quieres llegar?" id="fecha_llegada" 
                      required="required" style="margin-left: 3.5%;"/>

                      <div class="validaciones" *ngIf="this.formCreateReserva.get('fecha_llegada')?.errors && this.formCreateReserva.get('fecha_llegada')?.dirty">
                        <p *ngIf="this.formCreateReserva.get('fecha_llegada')?.hasError('required')">Este campo es obligatorio</p>
                      </div>

                  

                    <!-- localidad -->
                    <label for="fecha_final" style="margin-left: 10%;">Fecha final</label>
                    <input type="date" formControlName="fecha_final" name="fecha_final" class="form-control-sm col-3"
                      id="fecha_final" placeholder="Cuando te quieres ir?" required="required" style="margin-left: 3.5%;"/>

                    
                      <div class="validaciones" *ngIf="this.formCreateReserva.get('fecha_final')?.errors && this.formCreateReserva.get('fecha_final')?.dirty">
                        <p *ngIf="this.formCreateReserva.get('fecha_final')?.hasError('required')">Este campo es obligatorio</p>
                      </div>
                </div>
          

                <div class="precio_final_field" class="ml-5 mt-3" style="display: flex; justify-content: flex-end;">


                    <label for="precio_final" style="margin-right: 2.6%;">Precio final</label>
                    <input type="number" formControlName="precio_final" name="precio_final" class="form-control-sm col-2"
                      id="precio_final" placeholder="coste total" readonly="readonly" required="required" style="margin-right: 14.2%;"/>

                
              </div>

              <div class="btn-reservar mt-3" style="display: flex; justify-content: flex-end;">
                
                <button (click)="CrearReserva()" class="btn btn-primary reservar col-3">Reservar</button>

              </div>
        </div>

  
        </form>
  
      </div>
    </div>
      
    </div>
