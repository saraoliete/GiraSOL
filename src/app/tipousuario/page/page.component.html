<div class="container">

    <div class="card">

        <div class="card-header">
            <h3>Tipo Usuario</h3>
        </div>

        <div class="card-body">
            <table class="table">
                <thead>
                    <tr class="text-center">
                        <th>Id tipousuario</th>
                        <th>Nombre del tipousuario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let tipousuario of tipousuario" class="text-center">
                        <td>{{tipousuario.id_tipousuario}}</td>
                        <td>{{tipousuario.nombre}}</td>
                        <td>
                            <button (click)="View(tipousuario)"class="btn btn-warning m-1">Ver</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
