<div class="title-header">

    <h3 class="titulo">{{this.tipousuario.nombre}}</h3>
    
</div>

<div class="container col-md-7">
    
    <div class="botones">
        
        <button (click)="Volver()" class="btn exit float-right"><i class="fas fa-arrow-left"></i></button>

    </div>

    <div class="card">

        <div class="card-header">
            
        </div>

        <div class="card-body">
            <table class="table">
                <tr class="text-center">
                    <td>Id</td>
                    <td>{{tipousuario.id}}</td>                        
                </tr>
                <tr class="text-center">
                    <td>Tipo</td>
                    <td>{{tipousuario.nombre}}</td>                        
                </tr>
            </table>
        </div>
        <div class="card-footer">
            <button (click)="descargarPDF()" class="btn float-right m-1 pdf">Descargar PDF</button>
            <button (click)="EditTipousuario(this.tipousuario)" class="btn float-right m-1 edit"><i class="fas fa-edit"></i></button>
        </div>
    </div>
</div>
