<div class="header fixed-top">

  <a class="home" (click)="home()"> <img src="../assets/home_icon.png" alt="home"> </a>

  <div class="sesion" *ngIf="recuperarIdUsuario() != null">

    <p>Has iniciado sesión como: <a class="perfil" (click)="ViewUser()">{{mostrarUsuario()}}</a></p>

  </div>

  <div class="main_menu">

    <nav class="menu">
  
      <label for="menu-toggle">
   
         <div class="botonMenu">
   
            <span></span>
   
            <span></span>
   
            <span></span>
   
         </div>
   
      </label>
  
      <input type="checkbox" id="menu-toggle" [(ngModel)]="isMasterSel" />
  
      <div class="menu_content">
  
        <ul id="trickMenu">
     
           <li class="habitaciones"><a (click)="Habitacion();checkUncheck();"><i *ngIf="esAdministrador()" class="fas fa-chevron-left"></i> HABITACIONES </a></li>

           <li class="tipoHabitaciones" *ngIf="esAdministrador()"><a (click)="Tipohabitacion();checkUncheck();"> TIPO DE HABITACIONES </a></li>
     
           <li><a (click)="Pension();checkUncheck();"> PENSIONES </a></li>
     
           <li *ngIf="recuperarIdUsuario() != null"><a (click)="Reservas();checkUncheck();"> RESERVAS </a></li>
    
           <li class="usuarios" *ngIf="esAdministrador()"><a (click)="Usuarios();checkUncheck();"><i *ngIf="esAdministrador()" class="fas fa-chevron-left"></i> USUARIOS </a></li>

           <li class="tipoUsuarios" *ngIf="esAdministrador()"><a (click)="Tipousuario();checkUncheck();"> TIPO DE USUARIOS </a></li>
  
           <li class="iniciar_sesion" *ngIf="recuperarIdUsuario() == null"><a (click)="Login();checkUncheck();">INICIAR SESIÓN</a></li>

           <li class="registro"  *ngIf="recuperarIdUsuario() == null"><a (click)="Register();checkUncheck();">REGISTRARSE</a></li>
     
        </ul>
  
      </div>
  
   
      
    </nav>

  </div>


</div>
  
<router-outlet></router-outlet>
